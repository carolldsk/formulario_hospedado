<!DOCTYPE html>
<html lang="en">
<head>
	<title>Melhor escolha</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->

<body>
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="sucesso.html">
				<span class="contact100-form-title">
					Opções de Rolezinho :)
				</span>

				<div class="wrap-input100 validate-input" data-validate="Nome obrigatório">
					<span class="label-input100">Nome</span>
					<input class="input100" type="text" name="name" placeholder="Identifique-se,  não sou mãe de Ná !!">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Coloca sapoha direito">
					<span class="label-input100">Email</span>
					<input class="input100" type="text" name="email" placeholder="Um possivel nome na lista pode rolar">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Apenas números animal">
					<span class="label-input100">Numero de celular</span>
					<input class="input100" type="text" name="phone" pattern="[0-9]{5}-[0-9]{4}" placeholder="Coloca seu whats ex:94027-0445" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100"></span>
					<div>
						<select class="selection-2" name="service" id="opcoes">
							<option>Selecione o quanto você pode gastar</option>
							<option value="zerado">To zerada</option>
							<option value="pobre">30 reais ou menos</option>
							<option value="normal">Até 50 reais</option>
							<option value="rica">Até 100 reais</option>
							<option value="milionaria">Quem tem limite é fronteira</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Opções de Role</span>
					<div>
						<input type="text" style="width: -webkit-fill-available;" name="role" id="role" readonly />
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Dê uma sugestão">
					<span class="label-input100">Sugestões, dúvidas e aflições...</span>
					<textarea class="input100" name="message" placeholder="Seja breve! não vem com o salmo 21, que eu não vou ler..."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')

		});

	</script>
<!--===============================================================================================-->

$(function ($) {
  var role = $('#role');
  $('#opcoes').change(function () {

    switch ($(this).val()) {
    case 'zerado':
      role.val("Vish.. Fica em casa ou passa no Xerecard !");
      break;
    case 'pobre':
      role.val("Role Klebão");
      break;
    case 'normal':
      role.val("Hum.. podemos pensar em um Open");
      break;
    case 'rica':
      role.val("Só vai !");
      break;
    case 'milionaria':
      role.val("Estoura o champagne que essa mina é Rica!!");
      break;

    default:
     alert('Algo de errado não está certo!');
    }
  })
});

</script>

</body>
